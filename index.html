<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book mark project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <!-- fonts awsom -->
    <link rel="stylesheet" href="Css/all.min.css" />
    <!-- Css -->
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="home container">
      <div class="header mt-5 p-3">
        <h1 class="mb-5 mt-5 mx-auto text-center">Bookmarker</h1>
      </div>

      <div class="inputData">
        <h2
          class="mb-5 mt-3 mark text-center mx-auto d-block justify-content-center align-items-center"
        >
          <span class="me-1"> <i class="fa-solid fa-bookmark"></i></span>
          <p class="me-1 d-inline">Bookmark your favorite sites</p>
          <span> <i class="fa-solid fa-bookmark"></i></span>
        </h2>
        <div class="inputs">
          <label for="bookmarkName" class="fw-bolder fs-5 mb-2"
            ><span class="fs-5">
              <i class="fa-solid fa-book-bookmark"></i>
            </span>
            Site Name</label
          >

          <input
            type="textt"
            id="bookmarkName"
            placeholder="Bookmark Name"
            class="form-control py-2 mb-lg-4"
          />

          <label for="bookmarkURL" class="fw-bolder fs-5 mb-2"
            ><span class="fs-5"> <i class="fa-solid fa-link"></i> </span> Site
            URL</label
          >

          <input
            type="url"
            id="bookmarkURL"
            placeholder="Bookmark URL"
            class="form-control py-2 mb-lg-4"
          />
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <button
            onclick="addSite()"
            id="submit"
            type="button"
            class="btn btn-danger me-2 px-5 py-2 my-3"
          >
            SUbmit
          </button>

          <button
            onclick=" updateItem()"
            id="update"
            type="button"
            class="btn btn-warning me-2 px-5 py-2 my-3 d-none"
          >
            update
          </button>
        </div>
      </div>
      <div id="deletaAll"></div>
      <div class="mt-3">
        <table class="w-100 m-2 text-center">
          <tr class="bg-light border border-bottom-1 border-top-1">
            <th>Index</th>
            <th>site Name</th>
            <th>Visit</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="Java script/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="Java script/index.js"></script>
  </body>
</html>
